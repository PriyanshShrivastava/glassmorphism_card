<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card" data-tilt data-tilt-glare data-tilt-max-glare="0.6">
        <img src="./images/profile.png" alt="Profile Image" />
        <h2>Priyansh Shrivastava</h2>
        <p>
          I am an Aspiring Full Stack Developer from
          <span class="india">India</span>.
        </p>
        <div class="social-links">
          <div class="socials">
            <a href="https://github.com/PriyanshShrivastava" target="_blank"
              ><i class="fa-brands fa-github"></i>
            </a>
            <a href="https://twitter.com/shadow_priyansh" target="_blank"
              ><i class="fa-brands fa-twitter"></i>
            </a>
            <a
              href="https://www.linkedin.com/in/priyansh-shrivastava-184355145/"
              target="_blank"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
            <a href="https://priyanshshrivastava.hashnode.dev/" target="_blank"
              ><i class="fa-brands fa-hashnode"></i
            ></a>
          </div>
        </div>
        <div class="cta">
          <a href="mailto:learn@priyansh.com" class="btn" role="btn"
            ><i class="fa-sharp fa-solid fa-envelope"></i> mail me</a
          >
        </div>
      </div>
      <footer id="footer">
        <h3>Made with üíù by <span>Priyansh Shrivastava</span></h3>
      </footer>
    </div>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
  </body>
</html>
